<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
      href="'style.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./images/icon-cart.svg" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="main">
      <div class="card">
        <img
          class="image"
          src="images/image-product-desktop.jpg"
          alt="picture of Chanel perfume"
        />
        <div class="cardtext">
          <div class="perfume">PERFUME</div>

          <div class="title">Gabrielle Essence Eau De Parfum</div>

          <div class="content">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </div>

          <div class="price">
            $149.99
            <div class="regprice">$169.99</div>
          </div>

          <button>
            <span><img class="icon" src="images/icon-cart.svg" /></span>
            <span>Add to Cart</span>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
